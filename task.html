<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </nav>
</header>

<!-- ===== HERO SECTION ===== -->
<section class="hero">
    <div class="hero-text">
        <h1>Stranger Things</h1>
        <p>A group of kids uncover supernatural mysteries in their town.</p>
        <div class="buttons">
            <button class="play">▶ Play</button>
            <button class="info">More Info</button>
        </div>
    </div>
</section>
